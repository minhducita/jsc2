<div class="popover" tabindex="-1">
	<div class="popover-content popover-width popup-default">
		<div class="form-header">
			<div ng-click="$hide()" class="modal-close">
				<i class="flaticon-cross-mark1"></i>
			</div>
			<h5><span class="semi-bold"><span class="bold">List Actions</span></span></h5>
			<div class="clearfix"></div> 
		</div>
		<div class="popup-body">
			<p>
				<a show-hide-popup popup-show="popup-team" popup-hide='popup-default' > Change Teamâ€¦ </a>
			</p>
			<p>
				<a  href="#/o/{{boardPageAssets.organizations.name}}"> View Team Page </a>
			</p>
		</div>
	</div>
	<!-- popup child copy -->
	<div class="popover-content popover-width popup-team" style="display:none"> 
		<div class="form-header">
			<a show-hide-popup popup-show="popup-default" popup-hide='popup-team' class="backdefaul"> 
				<i class="fa fa-arrow-left"></i> 
			</a>
			<div ng-click="$hide()" class="modal-close">
				<i class="flaticon-cross-mark1"></i>
			</div>
			<h5><span class="semi-bold"><span class="bold"> Change Team </span></span></h5>
			<div class="clearfix"></div> 
		</div>
		<div class="popup-body">
			<form ng-submit="updateBoard(model)" class="ng-pristine ng-valid">
				<select class="form-control" ng-model="model.idOrganization">
					<option ng-repeat="organization in appAssets.organizations" value="{{organization.id}}"> {{organization.displayName}} </option>
				</select>
				<div class="cc-controls u-clearfix">
					<input type="submit" value="Add" class="btn btn-primary btn-mini">
				</div>
			</form>
		</div>
	</div>
</div>
