<div class="popover" tabindex="-1">
	<div class="popover-content popover-width">
		<div class="form-header">
			<div ng-click="$hide()" class="modal-close">
				<i class="flaticon-cross-mark1"></i>
			</div>
			<h5><span class="semi-bold"><span class="bold">Report</span></span></h5>
			<div class="clearfix"></div>
		</div>
		<div class="calendar-content">
			<form name="timepickerForm" ng-init="badgesDue = (!card.badges.badgesDue)? today : card.badges.badgesDue * 1" class="timepickerForm" role="form" ng-submit="submitReport(input, badgesDue)">
				<div class="col-md-6">
					<label class="control-label"><i class="fa fa-calendar"></i> Date picker</label>
					<input class="form-control" ng-disabled="true" ng-model="badgesDue" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker type="text" string-to-timestamp>
				</div>
				<div class="clear"></div>
				<div class="col-md-12" pickadate format="yyyy/MM/dd" ng-model='badgesDue' string-to-timestamp bs-datepicker data-date-format="yyyy/MM/dd"></div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label"> Hour </label>
						<input type="number" name="hour" class="form-control" ng-model="input.hour"  min="1" max="24" required/>
						<div role="alert">
							<span class="error" ng-show="(timepickerForm.hour.$dirty && (timepickerForm.hour.$valid === false)) || (timepickerForm.hour.$error.required && timepickerForm.hour.$submitted)">
								Enter 1 - 23!
							</span>
						</div>
					</div>
				</div>
				<p class='btn-save'>
					<button  type="submit" class="btn btn-addchecklist"> Report </button>
				</p>
			</form>
		</div>
	</div>
</div>
