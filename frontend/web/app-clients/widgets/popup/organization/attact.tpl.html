<div class="popover" tabindex="-1">
	<div class="popover-content popover-width popover-attachment">
		<div class="form-header">
			<div ng-click="$hide()" class="modal-close">
				<i class="flaticon-cross-mark1"></i>
			</div>
			<h5><span class="semi-bold"><span class="bold">Attachment Logo</span></span></h5>
			<div class="clearfix"></div> 
		</div>
		<div class="popup-bodyacttach">
			<div class="uploader">
                <div class="realfile">
                    <input type="file" class="file"  ngf-select="logoAttachment($files, $invalidFiles)"
                            ngf-accept="'.jpg,.png,.gif'" ngf-pattern="'image/*'"  ngf-max-width="800" ngf-max-height="800" ngf-max-size="1MB">
                </div>
                <a class="btn btn-addchecklist btn-a">  Upload a new logo </a>
            </div>
		</div>

		<div class="uploader removeLogo" ng-if="organizationsPageAssets.logo">
            <a ng-click="deleteLogo()" class=""> Remove logo </a>
        </div>
		
	</div>
</div>
