<div class="popover"  tabindex="-1" data-autoscroll="true" >
    <div class="popover-content">
		<div class="form-header">
            <div class="modal-close">
                <i class="flaticon-cross-mark1" ng-click="$hide()"></i>
            </div>
            <h5 ng-if="appAssets.id !== boardPageAssets.idMember && hasMemberInBoard(appAssets.id)"><span class="semi-bold"><span class="bold">Leave Board</span></span></h5>
			<h5 ng-if="appAssets.id !== boardPageAssets.idMember && !hasMemberInBoard(appAssets.id)"><span class="semi-bold"><span class="bold">Join Table</span></span></h5>
            <h5 ng-if="appAssets.id === boardPageAssets.idMember"><span class="semi-bold"><span class="bold">Close Board</span></span></h5>
			<div class="clearfix"></div>
        </div>
		<div class="content" ng-if="appAssets.id !== boardPageAssets.idMember">
			<p> You will be removed from all cards on this board. </p>
			<input class="btn-leave-board" ng-show="hasMemberInBoard(appAssets.id)" ng-click="removeMemberOfBoard(appAssets.id)" type="submit" value="Leave Board">
			<input class="btn-leave-board" ng-show="!hasMemberInBoard(appAssets.id)" ng-click="addMemberToBoard({id: appAssets.id})" type="submit" value="&nbsp;Join table...">
		</div>
		<div class="content" ng-if="appAssets.id === boardPageAssets.idMember">
			<p> {{member}} You can re-open the board by clicking the “Boards” menu from the header, selecting “View Closed Boards,” finding the board and clicking “Re-open.” </p>
			<input class="btn-leave-board" type="submit" ng-click="ReopenBoard(boardPageAssets)" value="Close">
		</div>
	</div>
</div>
